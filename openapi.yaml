openapi: 3.1.0
info:
  title: GitHub Folder & File API
  version: 1.0.0
  description: |
    用於存取 GitHub 上特定 repository 資料夾與檔案內容，支援單一檔案與目錄批量操作。可串接 GPT Action 直接抓取指定 JSON 等內容。

servers:
  - url: https://trpg0703.netlify.app

paths:
  /github/folder:
    get:
      operationId: getFolderFiles
      summary: 取得指定 GitHub repo 路徑下所有檔案的內容
      parameters:
        - name: repo
          in: query
          required: true
          schema:
            type: string
          example: "t0021583/TRPG-Database"
        - name: path
          in: query
          required: true
          schema:
            type: string
          example: "char"
        - name: branch
          in: query
          required: false
          schema:
            type: string
          example: "main"
      responses:
        '200':
          description: 多個檔案的內容
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    filename:
                      type: string
                    content:
                      type: string

  /github/file:
    get:
      operationId: getSingleFile
      summary: 取得 GitHub 上單一檔案內容
      parameters:
        - name: repo
          in: query
          required: true
          schema:
            type: string
          example: "t0021583/TRPG-Database"
        - name: file
          in: query
          required: true
          schema:
            type: string
          example: "char/char-003.json"
        - name: branch
          in: query
          required: false
          schema:
            type: string
          example: "main"
      responses:
        '200':
          description: 檔案內容
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
                  content:
                    type: string
